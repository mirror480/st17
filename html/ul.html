<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UL 순서가 없는 목록</title>
</head>
<body>
  <P>
    상품목록, 게시판글처럼 목록에 순서가 중요하지 않을 때
    UL 자식으로 li 태그를 가짐
  </P>
  <ul>
    <lI></lI>
    <lI></lI>
    <lI></lI>
  </ul>
  <!-- 
  ul의 자식 li가 3번 반복되어라 Emmet
  ul>1l*3
  -->
  <ul>
    <li>원피스</li>
    <li>상의</li>
    <li>하의</li>
  </ul>
<!-- 3일차 상품분류 연습 표 참고 -->
 <!-- emmet 작성
  ul>li*6
  -->
  <ul>
    <li>Best100</li>
    <li>New10%</li>
    <li>Dress</li>
    <li>Outer</li>
    <li>Top
      <ul>
        <li>티</li>
        <li>셔츠</li>
        <li>블라우스</li>
      </ul>
    </li>
    <li>Bottom</li>
  </ul>
</body>
</html>
